<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="btn">
                <button class="signUpBtn">SIGN UP</button>
                <button class="login">LOG IN</button>
            </div>
            <div class="links">
                <a href="signup.html">SIGN UP</a>
            </div>
            <form action=""class="form">
                <div class="formGroup">
                    <input type="text"name="name" id="user name" placeholder="User Name" autocomplete="off">
                </div>
                <div class="formGroup">
                    <input type="text"name="DOB" id="DOB" placeholder="DOB" autocomplete="off">
                </div>
                <div class="formGroup">
                    <input type="text"name="Age" id="Age" placeholder="Age" autocomplete="off">
                </div>
                <div class="formGroup">
                    <input type="email"name="email" id="Email" placeholder="Email ID" autocomplete="off">
                </div>
                <div class="formGroup">
                    <input type="password"name="password" id="password" placeholder="Password" autocomplete="off">
                </div>
                <div class="formGroup">
                    <input type="password"name="conformPassword" id="conformPassword" placeholder="conform Password" autocomplete="off">
                </div>
                
                <!--adding check box-->
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span class="text">i agree with terms and conditions.</span>
                </div>
                <div class="formGroup">
                    <button class="btn2">Register</button>
                </div>    
            </form>
        </div>
    </div>
</body>
</html>
